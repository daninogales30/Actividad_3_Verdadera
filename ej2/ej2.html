<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="color()">
        Pasa por aqui
    </div>

    <div id="efecto">
        Efectos del movimiento
    </div>

    <script>
        function color(){
            document.getElementById("efecto").style.backgroundColor = "green";
        }
    </script>
</body>
</html>
